<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/24be821e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <h1><i class="fas fa-cloud-sun"></i> Weather Check App</h1>
        <div class="mb-3 text-center">
          <div class="row">
            <div class="col">
              <form>
                <input
                  type="text"
                  class="searchTerm"
                  placeholder="Search your city"
                  id="input-yourcity"
                />
                <button type="submit" class="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="row citybtn mt-3">
            <div class="col-3">
              <button id="current-loc" type="button" class="btn btn-light">
                Your location
              </button>
            </div>
            <div class="col-3">
              <button id="input-lacity" type="button" class="btn btn-light">
                Los Angeles
              </button>
            </div>
            <div class="col-3">
              <button id="input-bcity" type="button" class="btn btn-light">
                Barcelona
              </button>
            </div>
            <div class="col-3">
              <button id="input-hkcity" type="button" class="btn btn-light">
                Hong Kong
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <i id="icon-today" class="col-6 fas fa-cloud weathermain"></i>
          <div class="col-6 citymain" id="your-city">Berlin</div>
          <div class="col-6 temperaturemain">
            <strong id="maindaytemp">10 </strong
            ><span>
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-3 textsmall">
            <span id="maindescription">Cloudy</span><br /><span
              id="nowday"
            ></span>
          </div>
          <div id="otherweather" class="col-3 textsmall">
            Humidity:XY% <br />
            Wind: Xkm/h
          </div>
        </div>
        <div class="border-top nextdays">
          <div id="forecast" class="sectionnextdays"></div>
        </div>
        <p class="border-top">
          <a href="https://github.com/Ewa-Gr/2021_WeatherApp">Open source</a>
          - coded by Ewa Gräuler
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
